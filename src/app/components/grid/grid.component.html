<div class="box">
    <div class="item" *ngFor="let item of data">
      
        <img class="img" [src]="item.image" alt="город">
        <div class="title">
          <div class="name">{{item.name}}</div>
          <button (click)="onFavorite.emit(item)" class="like">{{item.favorite ? '&#9733;' : '&#10032;'}}</button>
          <!-- <div (click)="setFavorite(item)" class="like" type="button">{{item.favorite ? '&#9733;' : '&#10032;'}}</div> -->
  
        </div>
        <p class="description">{{item.description}}</p>      
    </div>
  </div>
